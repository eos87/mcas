<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>MCAS | {% block extratitle %}{% endblock %}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet"  href="/files/css/mcas.css">
       
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
        {% block extrahead %}
        {% endblock %}
    </head>
    <body>
        <div id="header">
            <div class="wrapper">
                <div class="nav">
                    <img class="monitoreo" src="/files/img/monitoreo.png" alt="Sistema de Monitoreo">
                    <div class="clean"></div>
                    <div class="botones">
                        <div class="inicio"><a href="/">Inicio</a></div>
                        <div class="consultas"><a href="/consultar/">Consultas</a></div>
                        <div class="entrar"><a href="/login/">Entrar</a></div>
                    </div>
                </div>
                <a href="/"><img class="logo" src="/files/img/logo.png" alt="Movimiento Contra el Abuso Sexual"></a>
                <div class="clean"></div>
            </div>
        </div>
        <div id="contenido">
            <div class="wrapper">
                {% block content %}
                {% endblock %}
                <div class="clean"></div>
            </div>
            <div class="clean"></div>
        </div>
        <div id="footer">
            <div class="wrapper">
                <div class="ultimas">
                    <div class="datos"><a href="#">Ulltima actualizaci√≥n Agosto 2011</a></div>
                </div>
                <div class="creditos">
                    <div class="datos">Desarrollado por <a href="http://simas.org.ni">SIMAS</a> bajo plataforma <a href="http://djangoproject.com">Django</a></div>
                </div>
            </div><br>
        </div>
    </body>
</html>
